{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div class="adding_editing">

<h1 class="title_login">{{ title }}</h1>

<form method="post" class="form_adding_editing" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p class="help_text"><i>Каждый инградиент обязательно вводится в таком порядке: название - количество;</i></p>

    <p class="input_submit"><input type="submit" value="Изменить" class="append"></p>

</form>
</div>
{% endblock %}
